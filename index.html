
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastPay Network | القوة المالية العالمية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #020617;
        color: white;
        overflow-x: hidden;
      }
      .custom-transition {
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #0ea5e9, #6366f1);
        border-radius: 20px;
        border: 3px solid #020617;
      }
      .bg-mesh {
        background: 
          radial-gradient(circle at 0% 0%, rgba(14, 165, 233, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 100% 100%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(15, 23, 42, 1) 0%, transparent 100%);
      }
      .speed-line {
        position: absolute;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(14, 165, 233, 0.4), transparent);
        animation: speedMove 3s linear infinite;
      }
      @keyframes speedMove {
        0% { transform: translateX(-100%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateX(100vw); opacity: 0; }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-30px) rotate(2deg); }
      }
      .animate-float {
        animation: float 8s ease-in-out infinite;
      }
      .text-glow {
        text-shadow: 0 0 30px rgba(14, 165, 233, 0.5);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .hero-gradient-text {
        background: linear-gradient(to bottom, #ffffff 30%, #94a3b8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .card-shimmer {
        background: linear-gradient(
          110deg,
          rgba(255,255,255,0) 0%,
          rgba(255,255,255,0.05) 45%,
          rgba(255,255,255,0.1) 50%,
          rgba(255,255,255,0.05) 55%,
          rgba(255,255,255,0) 100%
        );
        background-size: 200% 100%;
        animation: shimmer 6s infinite;
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .holo-glow {
        background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
        background-size: 400%;
        filter: blur(50px);
        opacity: 0.15;
        animation: holoMove 20s linear infinite;
      }
      @keyframes holoMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
